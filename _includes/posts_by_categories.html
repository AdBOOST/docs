{% for category in site.categories %}
    <span class="label-sm">{{ category | first }}</span>
    <ul>
    {% for posts in category %}
      {% for post in posts %}
        {% if post.type == include.type %}
            <li><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
        {% endif %}
      {% endfor %}
    {% endfor %}
    </ul>
{% endfor %}
